<div class = "container">
<div class ="large mt-20">
	<h2>USER REGISTRATION</h2>
</div>
<div class ="card lead mt-20" style ="top:200px,width:30rem">
	<div class = "card-header text-white bg-success" align="center">
	Add Users</div>
	<div class = "card-body">
		<form #registerForm ="ngForm">
			<div *ngIf ="error; then successMessage; else errorMessage "></div>
			<div class ="form-group mb-1">
				<label>Username</label>
				<input type ="text" class="form-control" name ="username" [(ngModel)] ="add.username"/>
			</div>
			<div class ="form-group mb-1">
				<label>DOB</label>
				<input type ="text" class="form-control" name ="dob" [(ngModel)] ="add.dob"/>
			</div>
			<div class ="form-group mb-3"><Label>Gender</Label>
			<div class ="form-check">
				<label>Male</label> <input type ="radio" class ="form-check-input" name ="gender" value ="Male" [(ngModel)] ="add.gender"/>	
			</div>
			<div class ="form-check">
				<label>Female</label> <input type ="radio" class ="form-check-input" name ="gender" value ="Female" [(ngModel)] ="add.gender"/>
				
			</div></div>

			<div class = "form-group mb-1">
				<label>Email</label>
				<input type ="email" class ="form-control" name ="Email" [(ngModel)] ="add.email"/>
			</div>

			
			<div class ="form-group">
				<label>Location</label>
				<input type ="text" class="form-control" name ="location" [(ngModel)] ="add.location"/>
			</div>
			<button  type ="button" class ="btn btn-info text-white bg-success rounded-pill" style ="margin-top:19px;width:34rem;" (click) ="add_Users()">REGISTER</button>
		</form>
	</div>
</div></div>
<ng-template #successMessage>
			<div class ="success"><h1>{{Message}}</h1></div>
</ng-template>

<ng-template #errorMessage>
			<div class ="warning"><h1>{{Message}}</h1></div>
</ng-template>
